<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP info</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Your IP Information</h1>
        <div id="ip-info">
            <p><strong>IP Address:</strong> <span id="ip"></span></p>
            <p><strong>Location:</strong> <span id="location"></span></p>
            <p><strong>ISP:</strong> <span id="isp"></span></p>
            <p><strong>Browser:</strong> <span id="browser"></span></p>
            <p><strong>Operating System:</strong> <span id="os"></span></p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
